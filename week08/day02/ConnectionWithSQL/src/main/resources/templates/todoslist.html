<body>
<h2>TODOs For Today</h2>

<a href="todo/add" type="button" class="btn btn-link">Add new Todo</a>
<table class="table table-hover">
    <thead>
    <tr>
        <td>Id</td>
        <td>Action</td>
        <td>Done</td>
        <td>urgent</td>
    </tr>

    </thead>

    <tbody th:each="Todo: ${todoList}">
    <td th:text="${Todo.getId()}"></td>
    <td th:text="${Todo.getTitle()}"></td>
    <td th:text="${Todo.isDone()}"></td>
    <td th:text="${Todo.isUrgent()}"></td>

    </tbody>
</table>
<!-- Latest compiled and minified JavaScript -->
