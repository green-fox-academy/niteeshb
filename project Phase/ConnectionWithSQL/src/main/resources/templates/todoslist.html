<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta charset="UTF-8"/>
    <title>Todo CRUD App</title>
</head>
<body>
<h2>TODOs For Today</h2>

<a href="${'/add'}">Add new Todo</a>

<div class="table-responsive">
<table class="table table-hover">
    <thead>
    <tr>
        <td>Id</td>
        <td>Action</td>
        <td>Done</td>
        <td>urgent</td>
    </tr>

    </thead>

    <tbody th:each="Todo: ${todoList}" th:object="${Todo}">
    <td th:text="*{getId()}"></td>
    <td th:text="*{getTitle()}"></td>
    <td th:text="${Todo.isDone()}"></td>
    <td th:text="${Todo.isUrgent()}"></td>
    <td><a th:href="'/' +${Todo.id}+'/delete'">Delete</a></td>
    <td><a th:href="'/' +${Todo.id}+'/update'">Update</a></td>
    </tbody>
</table>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
